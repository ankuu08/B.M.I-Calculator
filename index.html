<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>B.M.I Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hey">
    <nav class="navbar n1">
      <div
        class="container-fluid d-flex align-items-center justify-content-center"
      >
        <!-- <a class="navbar-brand" href="#">Body Mass Index Calculator</a> -->
        <h5>Body Mass Index</h5>
      </div>
    </nav>
    <div
      class="container-fluid con min-vw-90 min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="container con1 border rounded p-4">
        <h2 class="mt-4" style="color: #ddfcad">B.M.I Calculator</h2>
        <div class="container mt-4">
          <div class="container">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label fs-3"
                >Height in (m)</label
              >
              <input
                type="text"
                class="form-control in1 fst-italic form-control-sm"
                id="formGroupExampleInput"
                placeholder="Enter your height..."
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label fs-3"
                >Weight in (kg)</label
              >
              <input
                type="text"
                class="form-control in2 fst-italic form-control-sm"
                id="formGroupExampleInput2"
                placeholder="Enter your weight..."
              />
            </div>
            <button type="button" class="btn btn-success mt-3 bt1">
              Calculate
            </button>
            <button
              type="button"
              class="btn btn-danger mt-3 bt2 ms-2 ps-4 pe-4"
            >
              Reset
            </button>
            <div class="container con2 w-100 p-2 mt-3 fw-medium text-break">
              <p class="h6">Reult will be displayed here...</p>
              <p class="h5 mai">Remarks</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="card card bg-dark text-light border d-flex align-items-center justify-content-center border border-black rounded-0"
    >
      <div class="card-body">&copy;Ankit Vikash</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
